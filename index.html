<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./base.css"/>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <title>Document</title>
</head>
<body class="main-bg">
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card py-3 px-2">
                    <p class="text-center mb-3 mt-2 main-title">BMI Calculator</p>
                    <div class="division">
                    </div>

                    <div class="form-group">
                        <div class="px-3 py-1 subtitle">
                            Height
                        </div>
                        <div class="row px-4">
                            <input id="height_feet" type="number" class="form-control me-4" placeholder="Feet" style="max-width: 200px;">
                            <input id="height_inches" type="number" class="form-control" placeholder="Inches" style="max-width: 200px;">
                        </div>
                        
                    </div>
                    <div class="px-3 py-1 subtitle">
                        Weight
                    </div>
                    <div class="row px-4">
                        <input id="weight" type="number" class="form-control" placeholder="Weight in pounds">
                    </div>
                        <div class="row">
                        </div>
                        <div class="form-group mt-3">
                            <button type="button" class="btn btn-block btn-primary btn-lg" py-click="display_bmi_info"><small>Calculate</small></button>
                        </div>

                </div>
                <div class="my-2">
                    <script type="py" src="./bmi.py"></script>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
